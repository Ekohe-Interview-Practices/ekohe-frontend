<header>
  <div class="logo">
    <img src="../../../assets/images/logo.svg" alt="Ekohe logo" />
  </div>
</header>
<section>
  <form>
    <h1>Log in</h1>
    <label for="email_field">Email address</label>
    <mat-form-field class="example-full-width" floatLabel="never">
      <input
        id="email_field"
        type="email"
        matInput
        [formControl]="emailFormControl"
        placeholder="Ex. nilsandrey@gmail.com"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <label for="password_field">Password</label>
    <mat-form-field class="example-full-width" floatLabel="never">
      <input
        id="password_field"
        type="password"
        matInput
      />
    </mat-form-field>

    <div class="password-control">
      <mat-checkbox class="label">Remember me</mat-checkbox>
      <a href="#">Forgot Password?</a>
    </div>
    <div class="password-control bottom">
      <button class="mybutton secondary">Cancel</button>
      <button class="mybutton primary" [routerLink]="'/main'">Login</button>
    </div>
    <div class="password-control corner">
      <span>Don't have an account yet?</span>
      <a href="#">Sign Up Here</a>
    </div>
  </form>
</section>
